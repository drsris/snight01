<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snight01 - Dark Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    /* Header Section */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.6);
      border-bottom: 2px solid #333;
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .brand {
      font-size: 32px;
      font-weight: 600;
      color: #f1c40f;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    /* Developer Text under the brand */
    .developer {
      font-size: 16px;
      color: #d1d1d1;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      margin-top: 5px;
    }

    /* Main content */
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      position: relative;
      text-align: center;
    }

    .welcome-text {
      font-size: 80px;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      color: #979797;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Info Box Section */
    .info-box {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      background: linear-gradient(145deg, #2e2e2e, #444444);
      padding: 40px;
      border-radius: 30px;
      width: 380px;
      color: #d1d1d1;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
    }

    .info-box h3 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #c2c2c2;
      text-transform: uppercase;
      font-family: 'Playfair Display', serif;
    }

    .info-box p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .info-box .discord {
      font-size: 20px;
      font-weight: bold;
      color: #7289da;
      letter-spacing: 1px;
      transition: color 0.3s ease-in-out;
    }

    /* Hover effect */
    .info-box:hover {
      transform: translateX(-50%) translateY(-50%) scale(1.05);
      background: linear-gradient(145deg, #3b3b3b, #5c5c5c);
    }

    .info-box:hover .discord {
      color: #989cd3;
    }

    /* Footer Section */
    .footer {
      background-color: #1d1d1d;
      color: #b0b0b0;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      border-top: 2px solid #333;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .brand {
        font-size: 28px;
      }

      .profile-pic {
        width: 50px;
        height: 50px;
      }

      .welcome-text {
        font-size: 60px;
      }

      .info-box {
        width: 90%;
        padding: 25px;
      }

      .info-box h3 {
        font-size: 24px;
      }

      .info-box p {
        font-size: 16px;
      }
    }

  </style>
  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
  </script>
</head>
<body>

  <div class="header">
    <img src="imsg/pfp.png" alt="ProfilkÃ©p" class="profile-pic">
    <div>
      <div class="brand">Snight01</div>
      <div class="developer">Developer/Artist</div>
    </div>
  </div>

  <div class="main-content">
    <div class="welcome-text">WELCOME</div>
  </div>

  <div class="info-box">
    <h3>Get in touch</h3>
    <p>Have a question or want to work together? Feel free to reach out.</p>
    <p class="discord">.snight01 via discord</p>
  </div>

  <div class="footer">
    <p>&copy; 2025 Snight01 - All rights reserved</p>
  </div>

</body>
</html>
